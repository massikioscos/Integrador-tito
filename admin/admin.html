<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <title>Iniciar Sesión</title>
</head>
<body>
  <!-- Botón para volver al inicio -->
  <a href="/index.html" id="backToHomeBtn" class="back-to-home-btn">Volver al Inicio</a>

  <div class="login-container">
    <form id="loginForm" class="login-form">
      <h2>Iniciar Sesión</h2>
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Tu usuario" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
      </div>
      <button type="submit" class="btn">Ingresar</button>
      <p id="errorMsg" class="error-msg"></p>
    </form>
  </div>

  <!-- Contenedor para agregar productos (oculto por defecto) -->
  <div id="addProductSection" class="add-product-container hidden">
    <h2>Agregar Productos</h2>
    <form id="addProductForm" class="add-product-form">
      <div class="input-group">
        <label for="productName">Nombre del Producto</label>
        <input type="text" id="productName" name="productName" placeholder="Nombre del producto" required>
      </div>
      <div class="input-group">
        <label for="productPrice">Precio</label>
        <input type="text" id="productPrice" name="productPrice" placeholder="Precio del producto" required>
      </div>
      <div class="input-group">
        <label for="productImage">Subir Imagen</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required>
      </div>
      <div class="input-group">
        <label for="productCategory">Categoría</label>
        <select id="productCategory" name="productCategory" required>
          <option value="anillos">Anillos</option>
          <option value="aros">Aros</option>
          <option value="colgantes">Colgantes</option>
          <option value="ofertas">Ofertas</option>
        </select>
      </div>
      <div class="input-group">
        <label for="productDescription">Descripción</label>
        <textarea id="productDescription" name="productDescription" placeholder="Descripción del producto" required></textarea>
      </div>
      <button type="submit" class="btn">Agregar Producto</button>
      <p id="successMsg" class="success-msg"></p>
    </form>
  </div>

  <!-- Contenedor para ver productos y eliminarlos -->
  <div id="productListContainer" class="product-list-container hidden">
    <h3>Productos Agregados</h3>
    <ul id="productList" class="product-list"></ul>
  </div>

  <script src="/admin/admin.js"></script>
</body>
</html>
